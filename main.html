<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/candado.png">
</head>
<body>
<div class="navbar">
    <img class="logo" src="img/Logo.png" alt="logo">
</div>
<main>
    <section class="section_1">
        <div class="contenedor_izquierdo">
            <textarea placeholder="Ingrese el texto aquí:" class="texto_area" id="textarea"></textarea>
        </div>
        <div class="botones">
            <input type="button" class="btn_encriptar" value="Encriptar" id="btn_Encriptar">
            <input type="button" class="btn_desencriptar" value="Desencriptar" id="btn_Desencriptar">
        </div>
    </section>
    <section class="section_2">
        <div class="contenedor_icono">
            <img src="img/123.svg" alt="icono">
        </div>
        <div class="contenedor_parrafo">
            <h3>Nigún mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
        </div>
        <div class="contenedor_copiar">
            <input type="button" class="btn_copiar" value="Copiar" id="btn_Copiar">
        </div>
        <div class="contenedor_resultado">
            <p class="texto_resultado"></p>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
